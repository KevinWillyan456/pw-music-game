<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pw Music Game</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://pw-music-game-database.kevinsouza456.repl.co/favicon-pw-music-game.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <audio id="song"></audio>
    <main class="main-container">
      <div class="main-container-cover" style="display: none"></div>
      <div class="main-container-flashlight"></div>
      <section class="container-info" style="display: none">
        <div class="box">
          <div class="title">SONG</div>
          <div class="name"></div>
        </div>
        <div class="box">
          <div class="title">POINTS</div>
          <div class="score">0</div>
          <div class="title-big">LIVE</div>
          <div class="live">
            <div class="live-part-red"></div>
            <div class="live-part-yellow"></div>
            <div class="live-part-green"></div>
            <div class="pointer-live almost-failing"></div>
          </div>
        </div>
      </section>
      <section class="container" style="display: none">
        <div class="trails">
          <div class="trail-1"></div>
          <div class="trail-2"></div>
          <div class="trail-3"></div>
          <div class="trail-4"></div>
        </div>
      </section>
      <div class="counter-to-start">Ready?</div>

      <section class="container-home">
        <div class="logo">
          <img
            src="https://pw-music-game-database.kevinsouza456.repl.co/logo-pw-music-game.png"
            alt="Logo Pw Music"
          />
        </div>
      </section>

      <section class="container-songs">
        <div class="content-songs">
          <div class="select-song">Select a song</div>

          <div class="song">
            <div class="preview"></div>
            <div class="division">
              <div class="title">Song Title</div>
              <div class="content-difficulty">
                <div class="difficulty-easy">Easy</div>
                <div class="difficulty-medium">Medium</div>
                <div class="difficulty-hard">Hard</div>
                <div class="difficulty-expert">Expert</div>
              </div>
            </div>
            <div class="song-play">Play</div>
          </div>
        </div>
      </section>
    </main>

    <script src="JS/index.js"></script>
  </body>
</html>
