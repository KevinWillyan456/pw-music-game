<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pw Music Game</title>
        <link rel="stylesheet" href="css/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="https://i.ibb.co/N6BYtqS/favicon-pw-music-game.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <audio id="song"></audio>
        <main class="main-container">
            <div class="main-container-cover"></div>
            <section class="container-info">
                <div class="box">
                    <div class="title">SONG</div>
                    <div class="name"></div>
                </div>
                <div class="box">
                    <div class="title">POINTS</div>
                    <div class="score">0</div>
                    <div class="title-big">LIVE</div>
                    <div class="live">
                        <div class="live-part-red"></div>
                        <div class="live-part-yellow"></div>
                        <div class="live-part-green"></div>
                        <div class="pointer-live almost-failing"></div>
                    </div>
                </div>
            </section>
            <section class="container-info-2">
                <div class="box">
                    <div class="title">RATE</div>
                    <div class="notes-count">000</div>
                    <div class="multiplicator-x">x</div>
                    <div class="multiplicator-n">1</div>
                    <div class="bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
            </section>
            <section class="container">
                <div class="trails">
                    <div class="trail-1"></div>
                    <div class="trail-2"></div>
                    <div class="trail-3"></div>
                    <div class="trail-4"></div>
                </div>
            </section>
            <div class="counter-to-start">Ready?</div>
            <section class="main-container-failed">
                <div class="box">
                    <div class="title">Failed</div>
                    <div class="retry">Retry</div>
                    <div class="exit">Exit</div>
                </div>
            </section>

            <section class="container-home">
                <div class="logo">
                    <img
                        src="https://i.ibb.co/f9Q0h3r/logo-pw-music-game.png"
                        alt="Logo Pw Music"
                    />
                </div>
            </section>

            <section class="container-songs">
                <div class="content-songs">
                    <div class="select-song">Select a song</div>
                </div>
            </section>

            <section class="container-song-completed">
                <div class="title">Song Completed Successfully!</div>
                <div class="points">Points: 439438</div>
                <div class="difficulty">Difficulty: Medium</div>
                <div class="retry">Retry</div>
                <div class="exit">Exit</div>
            </section>

            <div class="main-container-flashlight"></div>
        </main>

        <script src="JS/index.js"></script>
    </body>
</html>
