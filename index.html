<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pw Music Game</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <section class="container-info">
        <div class="box">
          <div class="title">Song</div>
          <div class="name"></div>
        </div>
        <div class="box">
          <div class="title">POINTS</div>
          <div class="score"></div>
          <div class="title-big">LIVE</div>
          <div class="live">
            <div class="live-part-red"></div>
            <div class="live-part-yellow"></div>
            <div class="live-part-green"></div>
            <div class="pointer-live"></div>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="trails">
          <div class="trail-1"></div>
          <div class="trail-2"></div>
          <div class="trail-3"></div>
          <div class="trail-4"></div>
        </div>

        <div class="target target-1"></div>
        <div class="target target-2"></div>
        <div class="target target-3"></div>
        <div class="target target-4"></div>
      </section>
    </main>

    <script src="JS/index.js"></script>
  </body>
</html>
